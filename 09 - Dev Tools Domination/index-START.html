<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'silly');

    // Styled
    console.log('%c I am some great text', 'color: pink; background: purple; font-size: 20px');

    // warning!
    console.warn('OH NOOO!');

    // Error :|
    console.error('SHIT');

    // Info
    console.info('Info');

    // Testing
    // This will only fire if something is wrong
    console.assert(1 === 2, 'That is wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Does not contain ouch');

    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log will show you the actual element
    console.log(p);
    // console.dir will show you all the properties and methods associated with that element
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Bob');
    console.count('Wes');
    console.count('Bob');
    console.count('Bob');

    // timing
    console.time('fetching-data');
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching-data');
        console.log(data);
      });

    // table - display an array of objects in a table
    console.table(dogs);

  </script>
</body>
</html>
