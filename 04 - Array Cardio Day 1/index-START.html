    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    function isOld(obj) {
      return obj.year >= 1500 && obj.year < 1600;
    }
    console.table(inventors.filter(isOld));

    // another way to solve this problem
    const fifteen = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const fullName = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(fullName);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const ordered = inventors.sort((a, b) => {
      return a.year - b.year;
    })
    console.table(ordered);

    // another way with a terinary oporator
    const orderedInventors = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(orderedInventors);


    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

    // Total years of all inventors:
    const totalYears = inventors.reduce((a, b) => {
      return a + (b.passed - b.year);
    }, 0);
    console.log(totalYears);

    // Array with age of each inventor when he/she passed:
    const inventorAge = inventors.map(inventor => {
      return `${inventor.first} ${inventor.last}: ${inventor.passed - inventor.year}`;
    });
    console.log(inventorAge);

    // 5. Sort the inventors by years lived
    const oldestInventors = inventors.sort((a, b) => {
      return (a.passed - a.year) - (b.passed - b.year);
    });
    console.table(oldestInventors);

    //another way, sorting oldest to youngest with terinary
    const oldies = inventors.sort((a, b) => {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return lastGuy < nextGuy ? 1 : -1;
    })
    console.table(oldies);
